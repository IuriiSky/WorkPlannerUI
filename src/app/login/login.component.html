<div class="wrapper-login">
  <form class="modal-content" action="/action_page.php" method="post">
    <div class="container">
      <label for="uname">Username</label>
      <input type="text" [(ngModel)]="login" placeholder="Enter Username" name="uname" required>
      <label for="psw">Password</label>
      <input type="password" [(ngModel)]="password" placeholder="Enter Password" name="psw" required>
      <button class="button" type="submit" (click) = "doLogin()"><span>Login</span></button>
      <!-- <button class="button" type="submit" (click) = "doLogin()" routerLink="/admin"><span>Login</span></button> -->
      <button type="button" routerLink="/" class="cancelbtn button"><span>Cancel</span></button>
    </div>
  </form>
</div>
