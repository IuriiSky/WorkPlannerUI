<div class="todaytasks">
    <div class="separator">I DAG</div>
    <div *ngFor="let task of todaysTasks">
        <mat-card class="task">
            <mat-card-subtitle>
                {{task.isDone ? 'FÃ¦rdig' : 'Planlagt'}}
            </mat-card-subtitle>
            <mat-card-content>
                {{task.description}}
            </mat-card-content>
            <mat-card-actions>
                <mat-slide-toggle class="slider"
                    [(ngModel)]="task.isDone" 
                    (change)="onChange($event,task)"
                    > 
                    Slide me!
                </mat-slide-toggle>
            </mat-card-actions>
            <!-- <mat-card-footer>
                <mat-slide-toggle>Slide me!</mat-slide-toggle>
            </mat-card-footer> -->
        </mat-card>
    </div>
    <div *ngIf=!tommorowTasks>
        <button class="button primary-button" (click)="getTommorowTasks()">Hent for i morgen</button>
    </div>
</div>

<div class="tommorrowtasks" *ngIf=tommorowTasks>
    <div class="separator">I MORGEN </div>
    <div *ngFor="let task of tommorowTasks">
        <mat-card class="task">
            <mat-card-subtitle>
                {{task.date | date:'dd-MM-yyyy'}}
            </mat-card-subtitle>
            <mat-card-content>
                {{task.description}}
            </mat-card-content>
            <mat-card-actions>
                <mat-slide-toggle class="slider">Slide me!</mat-slide-toggle>
            </mat-card-actions>
            <mat-card-footer>
                <mat-slide-toggle>Slide me!</mat-slide-toggle>
            </mat-card-footer>
        </mat-card>
    </div>
    <div *ngIf=!weekTasks>
        <button class="button primary-button" (click)="getWeekTasks()">Hent for hele ugen</button>
    </div>
</div>

<div class="weektasks" *ngIf=weekTasks>
    <div class="separator">I UGE </div>
    <div *ngFor="let task of weekTasks">
        <mat-card class="task">
            <mat-card-subtitle>
                {{task.date | date:'dd-MM-yyyy'}}
            </mat-card-subtitle>
            <mat-card-content>
                {{task.description}}
            </mat-card-content>
            <mat-card-actions>
                <mat-slide-toggle class="slider">Slide me!</mat-slide-toggle>
            </mat-card-actions>
            <mat-card-footer>
                <mat-slide-toggle>Slide me!</mat-slide-toggle>
            </mat-card-footer>
        </mat-card>
    </div>
</div>
