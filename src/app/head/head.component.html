<loading [show]="isLoading"></loading>
<header class="wrapper-header">
  <div class="logo-wrapper">
    <a routerLink="/" class="logo">
      <img src="assets/images/logo.png" alt="Dansk Metal">
    </a>
  </div>
<!-- Humburger button -->
  <svg id="hamburger-menu" 
       (click)="openCloseHamburgerMenu()"
       [ngClass]="humburgerMenu ? 'ham hamRotate ham1 active' : 'ham hamRotate ham1'" 
       viewBox="20 20 60 60" 
       width="50" >
    <path
          class="line top"
          d="m 30,33 h 40 c 0,0 9.044436,-0.654587 9.044436,-8.508902 0,-7.854315 -8.024349,-11.958003 -14.89975,-10.85914 -6.875401,1.098863 -13.637059,4.171617 -13.637059,16.368042 v 40" />
    <path
          class="line middle"
          d="m 30,50 h 40" />
    <path
          class="line bottom"
          d="m 30,67 h 40 c 12.796276,0 15.357889,-11.717785 15.357889,-26.851538 0,-15.133752 -4.786586,-27.274118 -16.667516,-27.274118 -11.88093,0 -18.499247,6.994427 -18.435284,17.125656 l 0.252538,40" />
  </svg>
  <div class="humburger-menu-wrapper" (click)="openCloseHamburgerMenu()">
    <ul *ngIf="isUserLoggedIn" class="humburger-menu-list">
      <li *ngIf="isUserLoggedIn" class="humburger-menu-item">
        <a (click)="doLogout()" class="login" title="LogOut">LogOut</a>
      </li>
      <li class="humburger-menu-item">
        <button id="department-2"
                class="department"
                (click)="selectDepartament(2)"
                [ngClass]="isDeparmentSelected(2) ? 'department-active' : 'department'">{{nameDepartament2}}</button>
      </li>
      <li class="humburger-menu-item">
        <button  id="departmen-1"
                class="department" 
                (click)="selectDepartament(1)"
                [ngClass]="isDeparmentSelected(1) ? 'department-active' : 'department'">{{nameDepartament1}}</button>
      </li>
    </ul>
  </div>
</header>
