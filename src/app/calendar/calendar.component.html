<div class="wrapper-custom-calendar">
  <div class="month-day">
    <div class="card">
        <div class="selected-day">{{currentMonthDay}}</div>
        <p class="card-footer">{{currentMonth}}</p>
    </div>
  </div>

    <div class="custom-calendar">
      <div class="card">
        <div class="current-week">
          <div (click)="previousFourWeek()" class="button-week" title="Previous month">
            <svg class="previous-week-svg">
              <use xlink:href="#icon-left" />
            </svg>
          </div>
          <div (click)="previousWeek()" class="button-week" title="Previous week">
            <svg class="previous-week-svg">
              <use xlink:href="#icon-circle-left" />
            </svg>
          </div>
          <div>
              <div class="selected-week">Uge {{currentWeek}}</div>
          </div>
          <div (click)="nextWeek()" class="button-week" title="Next week">
            <svg class="next-week-svg">
              <use xlink:href="#icon-circle-right"/>
            </svg>
          </div>

          <div (click)="nextFourWeek()" class="button-week" title="Next month">
            <svg class="next-week-svg">
              <use xlink:href="#icon-right"/>
            </svg>
          </div>
        </div>
        <p class="card-footer">
          <span class="day" *ngFor="let day of days; let i = index" 
          [ngClass]="isDaySelected(i) ? 'day-active' : 'day' "
          (click)="daySelected(i)">{{day}}</span>
        </p>
      </div>
    </div>
    
    <div class="simple-calendar">
      <div class="card">
          <mat-form-field class="mat-form-field-simple">
            <input matInput [matDatepicker]="picker" 
              [(ngModel)]="currentDate" 
              (dateChange)="dateChangeFromCalendar($event)"
              required>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          
          <button mat-button (click)="picker.open()" class="material-button">
            <svg class="svg-size">
              <use xlink:href="#icon-calendar"/>
            </svg>
          </button>
          <p class="card-footer">Calendar</p>
      </div>
    </div>
  </div>
