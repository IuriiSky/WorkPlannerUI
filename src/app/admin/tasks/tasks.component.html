<div class="wrapper">
  <div class="wrapper-navigation">
    <app-navigation></app-navigation>
  </div>
  <!-- Main area for task  -->
  <main class="tasks">
    <div class="wrapper-to-btn">
      <h2 class="heading">Opgaver</h2>
        <button type="submit" class="new-task-btn" (click) = "toggleShowCreateForm()" title="Opret ny opgave">
          <svg class="svg-new-task">
            <use xlink:href="#icon-cancel-circle"/>
          </svg>
        </button>
    </div>
  <app-tasks-list [tasks]="tasks" (voted)="setActiveTask($event); toggleShowUpdateTaskForm()"></app-tasks-list>
  </main>
    <!--    Create task form-->
    <div class="wrapper-create-form" [ngClass]="{invisible: showCreateForm}">
      <form action="" method="post">
        <fieldset class="create-form animate" [formGroup]="createTask">
          <legend><span class="legend-text">Opret ny opgave</span></legend>
          <label for="task">Opgave beskrivelse:</label>
          <input formControlName="taskDescription" [(ngModel)]="addNewTask.taskDescription"
                 type="text" placeholder="Angiv opgave beskrivelse"
                 name="task"
                 id="task"
                 title="Angiv description"
                 autofocus required>
          <button (click)="createNewTask()" class="create-button primary-button">Create</button>
          <button class="cancel-button primary-button" (click)="toggleShowCreateForm()">Fortryd</button>
        </fieldset>
      </form>
    </div>
<!--    Godkend task form-->
    <div class="wrapper-create-form" [ngClass]="{invisible: showUpdateTaskForm}">
      <form action="" method="post">
        <fieldset class="create-form animate">
          <legend><span class="legend-text">Redigere opgave</span></legend>
          <label for="task">Opgave beskrivelse:</label>
          <input [(ngModel)]="rewriteTask.taskDescription"
                 type="text" placeholder="Angiv opgave beskrivelse"
                 name="task"
                 id="update-task"
                 title="Angiv ny beskrivelse"
                 autofocus required>
          <button (click)="updateTask() " class="create-button primary-button">Godkend</button>
          <button class="cancel-button primary-button" (click)="toggleShowUpdateTaskForm()">Fortryd</button>
        </fieldset>
      </form>
    </div>
</div>
