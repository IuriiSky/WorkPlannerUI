<!-- Main area  -->

<div *ngIf="employeeDetail" class="wrapper">
  <app-admin></app-admin>
  
  <main class="employee-details">
    <h2 class="heading">{{employeeDetail.name}}</h2>
      <svg class="svg-size setting-button" (click)="sidenavSettings()">
        <use xlink:href="#icon-cog"/>
      </svg>

    <div id="worker" class="worker">
      <div class="animation-wraper">
        <div class="wrapper-lists-info animation" 
            *ngIf="employeeDetail" 
            [ngClass]="{animation: showInfo}">
          <p class="info"> Name: {{employeeDetail.name}}</p>
          <p class="info"> Color:
            <span [ngStyle]="{'background-color': employeeDetail.colorCode}" 
            [title]="employeeDetail.colorCode"
            id="color"> </span>
          </p>
          <h3 class="info">Holidays:</h3>
          <div class="holidays" *ngFor=" let holiday of employeeDetail.holidays">
            <div><span> From: </span><span class="date">{{holiday.startDate| date: 'dd-MM-yyyy'}}</span>
                <span>To: </span><span class="date"> {{holiday.endDate| date: 'dd-MM-yyyy'}} </span>
                <button class="delete-holiday-btn" (click)="deleteHolidays(holiday)">
                  <svg class="svg-icon-bin">
                    <use xlink:href="#icon-bin"/>
                  </svg>
                </button>
            </div>
          </div>
        </div>
        
        <div class="sidenav-settings animationset"
            [ngClass]="{animationset: showSettings}">         
          <div class="holidays-wrapper">
              <h3 class="holidays">Set Hollidays</h3>
                <mat-form-field>
                  <mat-label>Start date</mat-label>
                  <input matInput [matDatepicker]="picker3" 
                         placeholder="Start Date"
                         [(ngModel)]="employeeHoliday.startDate"
                         required>
                  <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                  <mat-datepicker #picker3></mat-datepicker>
                </mat-form-field>

                <mat-form-field>
                  <mat-label>End date</mat-label>
                  <input matInput [matDatepicker]="picker2" 
                         placeholder="End Date"
                         [(ngModel)]="employeeHoliday.endDate"  
                         required>
                  <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                  <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
              <button class="create-holidays-btn" (click)="createHolidays()">Create holiday</button>
          </div>
          <div class="changes-btn">
            <button class="change-name" (click)="toggleShowChangeNameForm()">Change name</button>
            <button class="change-color" (click)="toggleShowChangeColorForm()">Change color</button>
          </div>
          <button class="close-button" (click)="closeSidenavSettings()">
            <svg class="svg-icon-cross">
              <use xlink:href="#icon-cross"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

<!--    Sidenav components-->

    <div class="wrapper-create-form invisible" [ngClass]="{invisible: showChangeNameForm}">
      <form action="" method="post">
        <fieldset class="create-form animate" [formGroup]="modifyEmployee">
          <legend><span>Change employee name</span></legend>
          <label for="employee">Employee new name:</label>
          <input formControlName="employeeName" [(ngModel)]="employeeUpdate.employeeName" type="text"
                 placeholder="Enter employee name" name="employee" id="employee" title="Enter name" autofocus required>
          <button class="create-button primary-button" (click)="updateName()">Change</button>
          <button class="cancel-button primary-button" (click)="toggleShowChangeNameForm()">Cancel</button>
        </fieldset>
      </form>
    </div>
    <div class="wrapper-create-form invisible" [ngClass]="{invisible: showChangeColorForm}">
      <form action="" method="post" [formGroup]="modifyEmployee">
        <fieldset class="create-form animate">
          <legend><span>Change color</span></legend>
          <label for="colorPicker">Employee color:</label>
          <input formControlName="colorCode" type="color" value="#8e2929" id="colorPicker" [(ngModel)]="employeeUpdate.colorCode" required>
          <button class="create-button primary-button" (click)="updateColor()">Change</button>
          <button class="cancel-button primary-button" (click)="toggleShowChangeColorForm()">Cancel</button>
        </fieldset>
      </form>
    </div>
  </main>
</div>
