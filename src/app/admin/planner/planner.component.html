<div class="wrapper-planner">
  <div class="wrapper-navigation">
    <app-navigation></app-navigation>
  </div>
  <app-calendar (selectedDate)="dateChanged($event)"></app-calendar>
  <div class="wrapper-employee-list-block"> 
    <div class="employee-list-block">
     <div class="title-list" (click)="toggleShowEmployeeList()">{{selectedEmployee?.name}}</div>
       <div class="wrapper-employee-list" [ngClass]="{invisible: hideEmployeeList}">
         <app-employees-list [employees]="allEmployees" 
                             [selectedEmployee]="selectedEmployee" 
                             (voted)="employeeSelected($event)"
                             (click)="toggleShowEmployeeList()">
         </app-employees-list>
     </div>
    </div>
  </div>
  <div class="todo-list-block background-block">
      <ul id="todoList" 
          class="default" 
          cdkDropList 
          #todoList="cdkDropList"
          [cdkDropListData]="employeeTasks" 
          [cdkDropListConnectedTo]="[taskList]" 
          (cdkDropListDropped)="drop($event)">
        <li class="task" 
              *ngFor="let employeeTask of employeeTasks" 
              cdkDrag>
              {{employeeTask.id}}. {{employeeTask.description}}
        </li>
      </ul>
  </div>
  <div class="task-list-block background-block">
      <ul id="taskList" 
          cdkDropList #taskList="cdkDropList" 
          [cdkDropListData]="remainingTasks"
          [cdkDropListConnectedTo]="[todoList]" 
          (cdkDropListDropped)="drop($event)">
        <li class="task" 
            *ngFor="let task of remainingTasks" 
            cdkDrag>{{task.id}}. {{task.description}}
        </li>
      </ul>
  </div>
  <div style="display: block; width: 100%;">
    {{selectedTask?.description}}
  </div>
</div>
